<html>
    <head>
        <title>Assignment System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
    <body style="text-align: center"> 
        <div class="container">
        <h1>Assignment Submission System</h1>
        
            <h2>Assignment List</h2>
          <a th:href="@{/}"> Back to Assignment List</a>
        <form action="#" th:action="@{/saveAssignment}" th:object="${assignment}" method="POST">
        <input type="text" th:field="*{Name}" placeholder="Assignment Name" 
               required class="form-control mb-4 col-4">
        <input type="text" th:field="*{ModuleName}" placeholder="Module Name" 
               required class="form-control mb-4 col-4">       
        <input type="text" th:field="*{dateOfSubmission}" placeholder="Assignment Due Date" 
               required class="form-control mb-4 col-4">         
        <button type="submit" class="btn btn-info col-2">Add Assignment</button>
        </form>
        

    </div>
    </body>
</html>
